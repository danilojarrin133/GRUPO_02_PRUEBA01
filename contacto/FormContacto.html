<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Contacto MOREJON </title>
    <meta name="viewport" content="width=device-width, user-scaleble=no,
    initial-scale=1, maximum-scale=1,minimum-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
      <link rel="stylesheet" href="../css/iconbar.css">
      <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
      <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/MisEstilos.css">

    <script src="validar.js"></script>
  </head>

  <body>
    <form action="#" method="post" class="FormContactoEnviado"  onsubmit="validar();">
      <h2>Contacto</h2>
      <p>Correo Electronico</p>
      <button class="btn btn-info btn-block" data-container="body" data-toggle="popover" data-placement="bottom" data-content="dsds" title="Título Mensaje">Validar</button>
      <input type="text" id="txtEmail" name="txtEmail" placeholder="&#9993; usuario@mail.com" required>
      <p>Fecha de Nacimiento</p>
      <input type="date"  name="txtFecha">
      <p>Teléfono</p>
      <input type="text" id="txtTelefono" name="txtTelefono" placeholder="&#9742; Telefono" required>
      <input type="submit" id="btnEnviar" value="Enviar" >
      <button class="btn btn-success btn-lg" style="width: 100%" data-placement="center"><a class="color11" href="../Index.html" >REGRESAR</a></button>
    </form>
  </body>

</html>
